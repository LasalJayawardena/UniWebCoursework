    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music Player</title>
        <script src="https://kit.fontawesome.com/0de6872c0d.js" crossorigin="anonymous"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- <link rel="stylesheet" href="./neon.css"> -->
    </head>
    <body>
<!--             
    <div id="progressbar"></div>
    <div id="scrollPath"></div>       -->
        <h1>Music Player</h1>

        <div class="music-container " id="music-container">
            <div class="music-info">
                <h4 id="title">
                    
                </h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress">

                    </div>
                </div>
            </div>

            <audio src="musics/panda.mp3" id="audio"></audio>

            <div class="img-container">
                <img  src="images/panda.jfif" alt="music cover" id="cover">
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
 
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
 
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>

        <div class="lyrics">
            <iframe id="lyrics" src="./lyrics_Scroller.html" frameborder="0"></iframe>
        </div>


        <script src="script.js" async defer></script>

    </body>
</html>
